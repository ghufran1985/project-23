<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects, Data Structure, and Array</h2>
    <script>
        var student = {
            name: 'Ghufran',
            age: '292930',
            grade: '9',     
            hobbies: 'cycling',
            fav_sport: 'Football',
        };

        var color = ["White", "Green", "Red", "Blue", "Black"];

        document.write("Name is: " + student.name + "<br>");
        document.write("Favorite sport is: " + student.fav_sport + "<br>");
        
        document.write("Before popping, the colors are: " + color.join("^") + "<br>");
        document.write("My favorite color is: " + color[2] + "<br>");
        
        color.pop();

        document.write("After popping, the colors are: " + color.join("*") + "<br>");
    </script>
</body>
</html>
